<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="container ">
        <div class="row col-sm">
          <div class="col-12   text-center mt-5">
    
                  <p>Bill</p>
                  
                  <input type="text" id="bill" placeholder="0.00">
           

                   <p class="mt-3">Select tip %</p>
                  <div class="grp1 d-block gap-1 row ">
                    <button class="btn btn-info" id="btn05" value="0.05">5%</button>
                    <button class="btn btn-info" id="btn10" value="0.10">10%</button>
                    <button class="btn btn-info" id="btn15" value="0.15">15%</button>
                  </div>
                 <div class="grp2 row d-block gap-1 mt-1"> 
                   <button class="btn btn-info"  value="0.25">25%</button>
                   <button class="btn btn-info" value="0.50">50%</button>
                   <input type="text" name="" onclick="this.select()" onkeypress="enter(this,event)"  id="custom" placeholder="custom">
                 </div>
                    <p class="mt-3">Number of people</p>
                    
                    <input type="text"  id="people" class="">
                    
             </div>
            <div class="col-sm-12 results">
                <div class="row ">
                    <div class=" text-center col-6 mt-5 ">
                     <h1>Tip Amount</h1>
                     
                     <h1>Total</h1>
                     <p>/ person</p>
                    </div>
                    <div id="results" class=" col-6 text-center d-flex flex-column mt-5 gap-5">
                        <span class="" id="amount">$0.00</span>
                        <span class="" id="total">$0.00</span>
                    </div>
                
                        <button onclick="reset()"value="reset" class="btn m-auto mt-3 w-50 btn-info">Reset</button>
                    </div>
                </div>
            </div>
            

            
           
        </div>
         
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
